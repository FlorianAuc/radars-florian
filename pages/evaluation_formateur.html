<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluation - formateur</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <!-- div de gauche -->
        <div class="col-md-6 formateur_info d-flex flex-column">
          <a class="me-5" href="../pages/formateur.html"
            ><i class="bi bi-arrow-left fs-1"></i
          ></a>
          <i class="bi bi-person-circle fs-1"></i>
          <p class="fs-2">Laurie Demauret</p>

          <div class="info-evaluation">
            <div class="lieu me-5">
              <span class="text-secondary">centre</span>
              <p>Cepegra</p>
            </div>
            <div class="formation me-5">
              <span class="text-secondary">formation</span>
              <p>Chargé de communication</p>
            </div>
            <div class="session me-5">
              <span class="text-secondary">code session</span>
              <p>ingrwc 32</p>
            </div>
            <div class="date me-5">
              <span class="text-secondary">date d'évaluation</span>
              <p>11/13</p>
            </div>
          </div>
        </div>
        <!-- div de droite -->
        <div class="col-md-4 content">
          <div class="info_candidat">
            <div class="image_candidat">
              <i class="bi bi-person-circle fs-1"></i>
            </div>
            <div class="candidat">
              <p>Etienne Hubert</p>
            </div>
          </div>
          <div class="evaluation_formateu">
            <form action="" class="d-flex flex-column">
              <label for="">Esprit d'analyse</label>
              <input
                type="range"
                name="esprit_danalyse"
                id=""
                min="1"
                max="4"
              />
              <label for="">Curiosité intellectuelle</label>
              <input
                type="range"
                name="curiosite_intelectuelle"
                id=""
                min="1"
                max="4"
              />
              <label for="">Autonomie</label>
              <input type="range" name="autonomie" id="" min="1" max="4" />
              <label for="">Motivation</label>
              <input type="range" name="motivation" id="" min="1" max="4" />
              <label for="">Faculté d'adaptation</label>
              <input
                type="range"
                name="faculte_dadaptation"
                id=""
                min="1"
                max="4"
              />
              <label for="">Analyse</label>
              <input type="range" name="analyse" id="" min="1" max="4" />
              <button class="submit btn btn-outline-primary">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-body-tertiary text-center text-lg-start">
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        <h3>© 2023 Cepegra</h3>
      </div>
    </footer>
  </body>
</html>
