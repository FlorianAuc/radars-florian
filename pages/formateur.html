<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formateur</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <!-- Colonne de gauche -->
        <div class="col-md-6 bg-light d-flex align-items-center">
          <div class="person">
            <div class="name">Kovacs</div>
            <div class="firstname">Aude</div>
            <div class="etablissement-formation">centre construform</div>
          </div>
        </div>

        <!-- colonne de droite -->
        <div class="col-md-6">
          <div class="title">
            <h2 class="text-secondary">Session(s)</h2>
          </div>
          <div class="session">
            <div class="session_info">
              <h3>ctreco 32</h3>
              <p>12 candidats</p>
            </div>
            <div class="session_card">
              <div class="d-flex flex-row align-items-start">
                <a href="./evaluation_formateur.html">
                  <div class="card my-3 mr-3">
                    <div class="card-body">
                      <p class="card-text">Évaluation prévue</p>
                      <p>11/03</p>
                    </div>
                  </div>
                </a>
                <div class="card my-3 mr-3">
                  <div class="card-body">
                    <p class="card-text">Évaluation prévue</p>
                    <p>25/03</p>
                  </div>
                </div>
                <div class="card my-3">
                  <div class="card-body">
                    <p class="card-text">Évaluation prévue</p>
                    <p>20/03</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="formateur-session">
            <a class="session-creation" href="#">
              créer une session <span>+</span></a
            >
          </div>

          <div class="add_session hidden">
            <form action="">
              <label for="centre_formation"></label>
              <select name="centre" id="centre_formation">
                <option value="">Centre de formation</option>
                <option value="cepegra">Cepegra</option>
              </select>
              <div class="formation-info">
                <label for="formation_name">intitulé de la formation</label>
                <input
                  type="text"
                  name="formation_name"
                  placeholder="Eco construction"
                />
                <label for="formation_code"></label>
                <input
                  type="text"
                  name="formation_code"
                  placeholder="CTRESDJ"
                />
              </div>
              <div class="formation_intervenant">
                <label for="intervenant">Intervenant(s)</label>
                <input
                  type="email"
                  name="intervenant_mail"
                  placeholder="intervenant@gmail.com"
                />
                <button type="submit">Ajouter</button>
              </div>
              <div class="formation_candidats">
                <label for="candidat">candidat(s)</label>
                <input
                  type="email"
                  name="candidat_mail"
                  placeholder="candidat@gmail.com"
                />
                <button type="submit">Ajouter</button>
              </div>
              <button type="submit">Créer la session</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-body-tertiary text-center text-lg-start">
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        <h3>© 2023 Cepegra</h3>
      </div>
    </footer>

    <script src="../js/session_display.js"></script>
  </body>
</html>
