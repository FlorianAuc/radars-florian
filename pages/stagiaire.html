<!DOCTYPE html>

  <head>

    <title>Stagiaire</title>
    <link rel="stylesheet" href="../styles/style.css" />

              </div>
            </div>
          </div>
        </div>
      </div>

    <footer class="bg-body-tertiary text-center text-lg-start">
      <div
